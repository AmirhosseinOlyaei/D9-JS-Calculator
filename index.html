<html>
    <head>
        <title>
            Calculator simulation
        </title>
        <meta name="viewport" content="width=device-width, initial-scal=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body style="text-align:center;">
        <header style="color:rgb(148, 119, 174)">
            <div>Calculator</div>
        </header><hr>
        <section class="border place-items-center w-1/4 mx-auto">

            <div class="grid grid-cols-4 grid-rows-5 gap-3 w-3/3 mx-auto">
                <div class="col-start-1 col-end-4"><textarea type="text" value="" id="c" class="border border-4 border-gray w-full"></textarea></div>
                <div class="bg-[#a1a1aa] grid place-items-center border border-4 border-gray">c</div>
                <div class="bg-[#a1a1aa] grid place-items-center">1</div>
                <div class="bg-[#a1a1aa] grid place-items-center">2</div>
                <div class="bg-[#a1a1aa] grid place-items-center">3</div>
                <div class="bg-[#a1a1aa] grid place-items-center">/</div>
                <div class="bg-[#a1a1aa] grid place-items-center">4</div>
                <div class="bg-[#a1a1aa] grid place-items-center">5</div>
                <div class="bg-[#a1a1aa] grid place-items-center">6</div>
                <div class="bg-[#a1a1aa] grid place-items-center">*</div>
                <div class="bg-[#a1a1aa] grid place-items-center">7</div>
                <div class="bg-[#a1a1aa] grid place-items-center">8</div>
                <div class="bg-[#a1a1aa] grid place-items-center">9</div>
                <div class="bg-[#a1a1aa] grid place-items-center">-</div>
                <div class="bg-[#a1a1aa] grid place-items-center">.</div>
                <div class="bg-[#a1a1aa] grid place-items-center">0</div>
                <div class="bg-[#a1a1aa] grid place-items-center"><input type="button" value="=" onclick="solve()"/></div>
                <div class="bg-[#a1a1aa] grid place-items-center">+</div>

            </div>

        </section>

    </body>
</html>
