<html>
    <head>
        <title>
            Calculator simulation
        </title>
        <meta name="viewport" content="width=device-width, initial-scal=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="app.js"></script>
        <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    </head>
    <body style="text-align:center;">
        <header style="color:rgb(148, 119, 174)">
            <div>Calculator</div>
        </header><hr>
        <section class="border place-items-center md:w-1/3 mx-auto">

            <div class="grid grid-cols-4 grid-rows-5 gap-2">
                <textarea type="text" value="" id="c" placeholder="0" class="col-span-3 border border-4 border-gray w-full"></textarea>
                <button onclick="cls()" class="bg-[#a1a1aa]">c</button>
                <button onclick="dis('1')" class="bg-[#a1a1aa]">1</button>
                <button onclick="dis('2')" class="bg-[#a1a1aa]">2</button>
                <button onclick="dis('3')" class="bg-[#a1a1aa]">3</button>
                <button onclick="dis('/')" class="bg-[#a1a1aa]">/</button>
                <button onclick="dis('4')" class="bg-[#a1a1aa]">4</button>
                <button onclick="dis('5')" class="bg-[#a1a1aa]">5</button>
                <button onclick="dis('6')" class="bg-[#a1a1aa]">6</button>
                <button onclick="dis('*')" class="bg-[#a1a1aa]">*</button>
                <button onclick="dis('7')" class="bg-[#a1a1aa]">7</button>
                <button onclick="dis('8')" class="bg-[#a1a1aa]">8</button>
                <button onclick="dis('9')" class="bg-[#a1a1aa]">9</button>
                <button onclick="dis('-')" class="bg-[#a1a1aa]">-</button>
                <button onclick="dis('.')" class="bg-[#a1a1aa]">.</button>
                <button onclick="dis('0')" class="bg-[#a1a1aa]">0</button>
                <button onclick="solve()" class="bg-[#a1a1aa]">=</button>
                <button onclick="dis('+')" class="bg-[#a1a1aa]">+</button>
            </div>

        </section>

    </body>
</html>
